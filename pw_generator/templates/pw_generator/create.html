{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'pw_generator/styles.css' %}">
    <title>Create Password</title>
</head>
<body>
    <h1>Create Password</h1>
    <p>Select how many of each you would like to have in your password</p>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="button">Generate Password</button>
    </form>    
</body>
</html>
